<html>

<head>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/techsoft3d/hoops-web-viewer/hoops_web_viewer.js"></script>
    <script type="text/javascript" src="caas.min.js"></script>
    
    <style>
        #myContainer {
            width: 640px;
            height: 480px;
            position: relative;
        }
    </style>
    <div id="myContainer"></div>
    <script type="text/javascript">

        let hwv;
        window.onload = async () => {
            caasClient.init('https://caas.techsoft3d.com', { accessKey: "YOUR API ACCESS KEY" });
            let info= await caasClient.getInfo();
            let sessiondata = await caasClient.getStreamingSession({accessItems:["ID-OF-ITEM-TO-STREAM"]});
            hwv = caasClient.initializeWebViewer(sessiondata, { containerId: "myContainer",model:"bnc.hsf"});
            hwv.start();           
        };       

    </script>
</head>
<body>
</body>
</html>
